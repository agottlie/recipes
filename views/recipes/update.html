<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add to Recipe Diary</title>
    <link rel="shortcut icon" href="../../images/guitar.png" />
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
    <script src="https://unpkg.com/flatpickr"></script>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/script.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="title">Select Recipe</h1>
        </div>
        <form action="/recipes/update" method="POST">
            <label for="type">Choose 1</label>
            <br>
            <select class="input" id="id" name="recipe" placeholder="Recipe">
                {{#recipes}}
                <option value="{{id}}">{{name}}</option>
                {{/recipes}}
            </select>
            <br>
            <input type="submit" class="button" value="Add to Diary">
        </form>
    </div>
    <div style="position:absolute; top:5px; right:50px">
        <h2><a href="/recipes/new">Add New Recipe</a></h2>
        <h2><a href="/ingredients/search">Search by Ingredient</a></h2>
        <h2><a href="/recipes/list">List All Recipes</a></h2>
        <h2><a href="/recipes/update">Recipe Diary</a></h2>
    </div>
</body>

</html>
